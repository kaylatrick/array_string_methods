  function toUpperCase(str) {
    var s = '';
    for (var i = 0; i < str.length; i++) {
      var ascii = str.charCodeAt(i);
      if (ascii >= 97 && ascii <= 122) {
        ascii -= 32;
        }
        s += String.fromCharCode(ascii);
    }
    return s;
  }
